<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS-Basics</title>
  </head>
  <body>
    <header>
      <h1>JS Basics - Guess the next number</h1>
      <script type="text/javascript">
        document.write(
          "Welcome, ",
          prompt("Welcome To My Guessing Game, Enter Player Name")
        );
      </script>
    </header>
    <main>
      <div class="output">
        <p>Start</p>
      </div>
      <div class="score">0</div>
      <div class="input-area">
        <input type="button" class="button lower" value="Lower" />
        <input type="button" class="button higher" value="Higher" />
        <input type="button" class="button reset" value="Reset" />
        <body></body>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
